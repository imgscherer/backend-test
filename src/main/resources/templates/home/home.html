<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Orma Carbon - Home</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="col-auto">
                <div class="p-5">
                    <div class="text-center">
                        <h1 class="h1 text-gray-900 mb-4">Thank you for your registration!</h1>
                    </div>
                    <div class="text-center">
                        <h2 class="h6 text-gray-900 mb-4">Share your registration link with your friends.</h2>
                    </div>
                    <div class="text-center">
                        <h2 class="h6 text-gray-900 mb-4">Each sucessful registration, your get 1 extra point.</h2>
                    </div>
                    <div class="text-center">
                        <h2 class="h6 text-gray-900 mb-4">The winner will be known in July 1th.</h2>
                    </div>
                    <div class="text-center">
                        <h2 class="h4 text-gray-900 mb-4" th:text="'http://localhost:8080/register?token=' + ${param.token}"></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

</body>

</html>
